<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Ionic - Angular - AWS Amplify</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <amplify-authenticator>
      <ion-item>
        <ion-input placeholder="Add Todo" [(ngModel)]="newTodo" (keyup)="handleKeyUp($event)"></ion-input>
        <ion-button (click)="createTodo()" slot="end">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-list>
        <ion-item *ngFor="let item of todos.slice(0).reverse(); let index = index">
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox slot="start" [checked]="item.status" (click)="updateTodo(item)">
          </ion-checkbox>
          <ion-button fill="clear" (click)="deleteTodo(item.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-button expand="full" fill="clear" (click)="signOut()">Sign out</ion-button>
    </amplify-authenticator>
  </ion-content>
</ion-app>
