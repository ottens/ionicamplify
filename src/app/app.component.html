<ion-app>
  <amplify-authenticator>
    <ion-button (click)="createTodo()">Add Data</ion-button>
    <ion-list>
      <ion-item *ngFor="let item of todos">
        <p>{{item.name}} - {{item.description}}</p>
      </ion-item>
    </ion-list>
    <amplify-sign-out></amplify-sign-out>
  </amplify-authenticator>
</ion-app>
